name: Test and Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop, production]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v

      - name: Run linting
        run: |
          flake8 src/ tests/
          black --check src/ tests/
